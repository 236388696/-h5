<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin:0;padding: 0;}
		li{list-style: none;}
		ul{
			width:805px;
			height: 320px;
			margin: 50px auto;
		}
		ul li{
			width: 160px;
			height: 100%;
			float: left;
			overflow: hidden;
			border-left: 1px solid #ccc;
			transition: 0.5s;
			box-shadow: -1px 0 6px 0 #000;
		}
		ul:hover li{
			width: 50px;
		}
		ul li:hover{
			width: 600px;

		}
	</style>
</head>
<body>
	<ul>	
		<li><img src="img/img1.jpg" alt=""></li>
		<li><img src="img/img2.jpg" alt=""></li>
		<li><img src="img/img3.jpg" alt=""></li>
		<li><img src="img/img4.jpg" alt=""></li>
		<li><img src="img/img5.jpg" alt=""></li>
	</ul>
</body>
</html>
