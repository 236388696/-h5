<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0;padding:0;}
		ul{
			width:1500px;
			height: 30px;
			margin: 50px auto;
		}
		ul li{
			list-style: none;
			float: left;
			width: 100px;
			height: 100%;
			border-right: 1px dashed #ccc;
			padding-left: 30px;
			background: url(images/360bg.png) no-repeat 4px 7px;
			transition:0.5s;
		}
		ul li:hover{
			background: url(images/360bg.png) no-repeat 4px -27px;
		}
	</style>
</head>
<body>
	<ul>
		<li>我的主页</li>
		<li>我的主页</li>
		<li>我的主页</li>
		<li>我的主页</li>
		<li>我的主页</li>
		<li>我的主页</li>
		<li>我的主页</li>
		<li>我的主页</li>
		<li>我的主页</li>
		<li>我的主页</li>
	</ul>
</body>
</html>
