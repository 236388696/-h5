<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>float</title>
<style type="text/css">
.dabox{
	width:600px;
	height:350px;
	border:1px solid #000;
	}
.dabox div{
	width:150px;
	height:100px;
float:right;
	
	}
.dabox .box1{
	background:#f00;
	
	
	}
.dabox .box2{
	background:#0f0;
height:120px;
	}
.box3{
	background:#00f;
	}
</style>
</head>

<body>
<div class="dabox">
	<div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</div>
</body>
</html>
