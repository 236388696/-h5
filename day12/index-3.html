<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{
	padding:0px;
	margin:0px;
	}
html,body{
	width:100%;height:100%;}
.top{
	width:100%;
	height:200px;
	background-color:#FF0;
	}		
.left{
	width:100px;
	height:100%;
	background-color:#0FF;
	float:left;
	}
.right{
	overflow:hidden;
	height:100%;
	background-color:#FC0;
	
	}
.main{
	overflow:hidden;
	width:100%;
	position:absolute;
	top:200px;
	bottom:100px;
	}
.bottom{
	width:100%;
	height:100px;
	background-color:#C9F;
	position:absolute;
	
	bottom:0px;
	}			
</style>
</head>

<body>
<div class="top"></div>
<div class="main">
    <div class="left"></div>
    <div class="right"></div>
</div>
<div class="bottom"></div>
</body>
</html>
