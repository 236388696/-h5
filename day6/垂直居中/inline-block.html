<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>inlin-block</title>
<style>
*{margin:0;padding:0;}
.box{
	width:800px;
	height:600px;
	background:#0F9;
	text-align:center;
	}
img{
	vertical-align:middle;
	}
.box span{
	display:inline-block;
	width:0px;
	height:600px;
	background:#F96;
	vertical-align:middle;
	}

</style>
</head>
<body>
<div class="box">
	<img src="images/img_17.jpg"/><span></span>
</div>

</body>
</html>
